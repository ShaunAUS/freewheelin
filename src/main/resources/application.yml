spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:freewheelin
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create  # JPA가 테이블을 자동 생성
    properties:
      hibernate:
        format_sql: true
        show_sql: true
